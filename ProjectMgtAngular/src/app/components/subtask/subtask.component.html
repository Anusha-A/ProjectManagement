<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>
       Subtasks
      </mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <table class="table text-center">
        <thead class="admin_subtask_header">
          <tr class="alignment text-uppercase">
            <th>Title</th>
            <th>Assigned To</th>
            <th>description</th>
            <th>start date</th>
            <th>due date</th>
           
            <th>progress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sbtask of subtask">
            <td data-label="Title">{{sbtask[3]}}</td>
            <td data-label="Employee Assigned">{{sbtask[0]}} {{sbtask[1]}}</td>
           
            <td data-label="Description">{{sbtask[4]}}</td>
            <td data-label="Start Date">{{sbtask[5] | date: "MM/dd/yy"}}</td>
            <td data-label="Due Date">{{sbtask[2] | date: "MM/dd/yy"}}</td>
            <td data-label="Progress">
                <div class="task-progress-container">
                  <progress-bar [progress]="sbtask[6]"
                            [color-degraded]="{'0': '#FF0000',  '15':'#EAED19', '50': '#2A9DDF','90': '#5EDF2A'}">
                        </progress-bar>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      
  
    </mat-card-content>
  </mat-card>
